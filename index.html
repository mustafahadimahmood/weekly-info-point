<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Info Point – Teilnahme Mittwoch 16:00 Uhr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Info Point – Teilnahme Mittwoch 16:00 Uhr</h1>

  <div id="admin-login">
    <label>Admin Passwort: <input type="password" id="adminPass"></label>
    <button onclick="loginAdmin()">Login als Admin</button>
    <span id="loginMsg"></span>
  </div>

  <div>
    <label>Gib deinen Namen ein: <input type="text" id="userName"></label>
    <button onclick="setUser()">OK</button>
  </div>

  <table id="voteTable">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Teilnehmer</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
